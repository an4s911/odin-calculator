<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="row input">
            <div class="col">0</div>
        </div>
        <div class="row">
            <button class="col misc" id="all-clear">AC</button>
            <button class="col misc" id="clear-entry">CE</button>
            <button class="col misc" id="backspace">BS</button>
            <button class="col operator" id="divide">รท</button>
        </div>
        <div class="row">
            <button class="col digit" id="7">7</button>
            <button class="col digit" id="8">8</button>
            <button class="col digit" id="9">9</button>
            <button class="col operator" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="col digit" id="4">4</button>
            <button class="col digit" id="5">5</button>
            <button class="col digit" id="6">6</button>
            <button class="col operator" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="col digit" id="1">1</button>
            <button class="col digit" id="2">2</button>
            <button class="col digit" id="3">3</button>
            <button class="col operator" id="add">+</button>
        </div>
        <div class="row">
            <button class="col digit zero" id="0">0</button>
            <button class="col digit" id="point">.</button>
            <button class="col operator" id="equal">=</button>
        </div>
    </div>
</body>

</html>
